<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/magnific-popup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/jquery.lineProgressbar.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="banner">
        <div class="container">
            <div class="sliders">
                <div class="slider">
                    <a href="https://picsum.photos/700/1000?random=1" class="pop active"><img src="https://picsum.photos/700/1000?random=1"></a>
                </div>
                <div class="slider">
                    <a href="https://picsum.photos/700/1000?random=2" class="pop"><img src="https://picsum.photos/700/1000?random=2"></a>
                </div>
                <div class="slider">
                    <a href="https://picsum.photos/700/1000?random=3" class="pop"><img src="https://picsum.photos/700/1000?random=3"></a>
                </div>
                <div class="slider">
                    <a href="https://picsum.photos/700/1000?random=4" class="pop"><img src="https://picsum.photos/700/1000?random=4"></a>
                </div>
                <div class="slider">
                    <a href="https://picsum.photos/700/1000?random=5" class="pop"><img src="https://picsum.photos/700/1000?random=5"></a>
                </div>
                <div class="slider">
                    <a href="https://picsum.photos/700/1000?random=6" class="pop"><img src="https://picsum.photos/700/1000?random=6"></a>
                </div>
                <div class="slider">
                    <a href="https://picsum.photos/700/1000?random=7" class="pop"><img src="https://picsum.photos/700/1000?random=7"></a>
                </div>
                <div class="slider">
                    <a href="https://picsum.photos/700/1000?random=8" class="pop"><img src="https://picsum.photos/700/1000?random=8"></a>
                </div>
            </div>
            <div class="arrows">
                <span class="leftArrow"><i class="bi bi-arrow-left"></i></span>
                <span class="rightArrow"><i class="bi bi-arrow-right"></i></span>
            </div>
        </div>
    </section>


    <section class="progressBar">
        <div class="container">
            <div id="jq"></div>
        </div>
    </section>


    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/jquery.magnific-popup.min.js"></script>
    <script src="./js/jquery.lineProgressbar.js"></script>
    <script src="./js/jquery.spincrement.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
